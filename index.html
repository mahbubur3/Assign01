<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>

    <link rel="stylesheet" href="styles/styles.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body class="raleway-primary">
    <header class="header">
        <nav>
            <h1 class="logo-color">TIYEE</h1>
            <button class="custom-button">Sign Up</button>
        </nav>
        <div class="banner">
            <h1>Cool Dark UI Template for Webflow Agencies</h1>
            <button class="custom-button">Stay Focused</button>
        </div>
    </header>
    
    <main>
        <section class="sec-one">
            <div class="sec-one-content">
                <h3>See It in Action</h3>
                <p class="secondary-dark">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="custom-button">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="">
        </section>

        <section class="sec-two">
            <h3>Joined Thousands of Productive Users</h3>
            <div class="result">
                <div>
                    <h1>50K</h1>
                    <p class="secondary-dark">Active Users</p>
                </div>
                <div>
                    <h1>2M+</h1>
                    <p class="secondary-dark">Focus Sessions</p>
                </div>
                <div>
                    <h1>95%</h1>
                    <p class="secondary-dark">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>

    </footer>
</body>
</html>
